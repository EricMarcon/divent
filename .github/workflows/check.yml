on:
  push:
    branches:
      - master
      - version_0.5

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: macOS-13
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}
    steps:
      - uses: actions/checkout@master
      - uses: r-lib/actions/setup-r@v2
      - name: Install pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install dependencies
        run: |
          options(pkgType = "binary")
          options(install.packages.check.source = "no")
          install.packages(c("remotes", "rcmdcheck", "covr", "pkgdown", "roxygen2"))
          remotes::install_deps(dependencies = TRUE)
          # dev version until 2.1.1 is replaced
          remotes::install_github("r-lib/pkgdown")
        shell: Rscript {0}
      - name: Roxygenize
        run: roxygen2::roxygenize()
        shell: Rscript {0}
      - uses: EndBug/add-and-commit@v9
      - name: Check
        run: NULL # rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "warning", check_dir = "check")
        shell: Rscript {0}
      - name: Test coverage
        run: covr::codecov(type="all")
        shell: Rscript {0}
      - name: Install package
        run: R CMD INSTALL .
      - name: Pkgdown
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
